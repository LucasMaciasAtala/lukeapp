<div class="container" id="main-div">
	<h1>Members</h1>
	<mat-divider></mat-divider>
	<input [(ngModel)]="searchText" placeholder="Search your victim..." (focus)="placeholderChangeOnFocus($event)" (focusout) = "placeholderChangeOnBlur($event)">
	<div class="row">
		<section class="col-lg-3 col-md-5 col-sm-6" *ngFor="let member of data$ | async | filter : searchText">
			<mat-card>
				<mat-card-header>
					<div mat-card-avatar class="example-header-image"></div>
					<mat-card-title>
						{{member.name}}				
					</mat-card-title>
					<mat-card-subtitle>
						{{member.nickname}}	
					</mat-card-subtitle>
					<button mat-mini-fab (click)="addPancho(member)">+</button>
				</mat-card-header>
				<mat-card-content>
				</mat-card-content>
			</mat-card>
		</section>
	</div>
</div>
